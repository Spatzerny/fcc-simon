<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="jquery-3.1.0.js"></script>
		<script src="vue.js"></script>
		<script src="https://use.fontawesome.com/a98a9a9a40.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<audio id="aud_wrong" src="audio/wrong.mp3"></audio>

		<div class='wrapper'>

			<div id="cell_0" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/a.mp3"></audio>
			</div>

			<div id="cell_1" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/b.mp3"></audio>
			</div>

			<div id="cell_2" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/highc.mp3"></audio>
			</div>

			<div id="cell_3" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/f.mp3"></audio>
			</div>	

			<div id="cell_4" class="cell">
				<button>
					<i class="fa fa-info" aria-hidden="true"></i>
				</button>
				<button>
					<i class="fa fa-cog" aria-hidden="true"></i>
				</button>
				<button id="go">00</button>
				<button>strict</button>
				<span>start</span>
			</div>	

			<div id="cell_5" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/g.mp3"></audio>
			</div>

			<div id="cell_6" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/lowc.mp3"></audio>
			</div>

			<div id="cell_7" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/d.mp3"></audio>
			</div>

			<div id="cell_8" class="cell cell-note">
				<button class="btn btn-note"></button>
				<audio src="audio/e.mp3"></audio>
			</div>

		</div>


		<div id="settings">
			<label>playback delay
				<input type="text" v-model="PLAYBACK_DELAY">
			</label>
			<label>playback intervals
				<input type="checkbox" v-model="PLAYBACK_INTERVALS">
			</label>
			<label>color shift
				<input type="text" v-model="COLOR_SHIFT">
			</label>

		</div>




		<script src="main.js"></script>

	</body>
</html>
